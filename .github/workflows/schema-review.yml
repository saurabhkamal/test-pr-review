name: AI Schema Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  schema-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout schema reviewer
        uses: actions/checkout@v4
        with:
          repository: saurabhkamal/schema-pr-reviewer
          path: reviewer
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd reviewer
          pip install -r requirements.txt
      
      - name: Run Schema Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd reviewer
          python review_pr.py ${{ github.repository }} ${{ github.event.pull_request.number }}
